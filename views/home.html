
<div class="container">
     <div class="row">
        <div class="col-md-4 col-md-offset-4 phone1">
            <div class="row1">
                <div class="col-md-12">
                    <br/>
                   
                    <div class="box" style="height: 200px; overflow-x: auto;" >
                      <table class="table">
                	
                	<tbody>
                	  
                        <tr ng-repeat="event in eventCtl.matchingContacts ">
                            <td><img src="images/aaa.jpg" style="width: 20px;"></td>
                            <td>{{event.name}}</td>      
                            <td>{{event.number}}</td>  
                		</tr>
                    </tbody>
                </table>
       
                        </div>
                   
                   
                    <div class="clearfix">
                    </div>
                        
                </div>
            </div>
            <br/>
        </div>
    </div>
  
                        
    <div class="row">
        <div class="col-md-4 col-md-offset-4 phone">
            <div class="row1">
                <div class="col-md-12">
                    
                    <input type="tel" name="name" id="telNumber" class="form-control tel"  ng-model="number" />
                    <div class="num-pad">
                    <div class="span4">
                        <div class="num"  ng-click="eventCtl.clickedEvent(1)">
                            <div class="txt">
                                1
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="num" ng-click="eventCtl.clickedEvent(2)">
                            <div class="txt">
                                2 <span class="small">
                                    <p>
                                        ABC</p>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="num" ng-click="eventCtl.clickedEvent(3)">
                            <div class="txt" >
                                3 <span class="small">
                                    <p>
                                        DEF</p>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="num" ng-click="eventCtl.clickedEvent(4)">
                            <div class="txt">
                                4 <span class="small">
                                    <p>
                                        GHI</p>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="num" ng-click="eventCtl.clickedEvent(5)">
                            <div class="txt">
                                5 <span class="small">
                                    <p>
                                        JKL</p>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="num" ng-click="eventCtl.clickedEvent(6)">
                            <div class="txt">
                                6 <span class="small">
                                    <p>
                                        MNO</p>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="num" ng-click="eventCtl.clickedEvent(7)">
                            <div class="txt">
                                7 <span class="small">
                                    <p>
                                        PQRS</p>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="num" ng-click="eventCtl.clickedEvent(8)">
                            <div class="txt">
                                8 <span class="small">
                                    <p>
                                        TUV</p>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="num" ng-click="eventCtl.clickedEvent(9)">
                            <div class="txt">
                                9 <span class="small">
                                    <p>
                                        WXYZ</p>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="num" ng-click="eventCtl.clickedEvent('*')">
                            <div class="txt">
                                *
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="num" ng-click="eventCtl.clickedEvent(0)">
                            <div class="txt">
                                0 <span class="small">
                                    <p>
                                        +</p>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="num" ng-click="eventCtl.clickedEvent('#')">
                            <div class="txt">
                                #
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="clearfix">
                    </div>
                        <br/>
                </div>
            </div>
            <br/>
        </div>
    </div>
</div>
 <script>
    $(document).ready(function () {

    $('.num').click(function () {
        var num = $(this);
        var text = $.trim(num.find('.txt').clone().children().remove().end().text());
        var telNumber = $('#telNumber');
        var a=parseInt(text);
        $(telNumber).val(telNumber.val() + a);
        
    });
    
});
    
    </script>
